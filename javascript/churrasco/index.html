<!DOCTYPE html>

<hmtl lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Churrasco é bom!</title>
    </head>

    <body>
        <fieldset>
            <legend>Churrasco!</legend>

            <form action="index.html" method="get">
                <h3>Quantidade de pessoas</h3>
                Pessoas: <output id="pessoas">1</output>
                <input type="range" value="1" min="1" max="10" onchange="pessoas.innerHTML=this.value" />

                <h3>Cardápio</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Carne</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>Carne 1</td>
                        <td>10,00</td>
                        <td><input type="text" placeholder="0" name"qt-carne-1" id="qt-1"></td>
                    </tr>
                    <tr>
                        <td>Carne 2</td>
                        <td>15,00</td>
                        <td><input type="text" placeholder="0" name"qt-carne-2" id="qt-2"></td>
                    </tr>
                    <tr>
                        <td>Carne 3</td>
                        <td>20,00</td>
                        <td><input type="text" placeholder="0" name"qt-carne-3" id="qt-3"></td>
                    </tr>
                    <tr>
                        <td>Carne 4</td>
                        <td>25,00</td>
                        <td><input type="text" placeholder="0" name"qt-carne-4" id="qt-4"></td>
                    </tr>
                    <tr>
                        <td>Carne 5</td>
                        <td>30,00</td>
                        <td><input type="text" placeholder="0" name"qt-carne-5" id="qt-5"></td>
                    </tr>
                    <tr>
                        <td>Carne 6</td>
                        <td>35,00</td>
                        <td><input type="text" placeholder="0" name"qt-carne-6" id="qt-6"></td>
                    </tr>
                </table>

                <input type="submit" onclick="calcular()" value="Calcular"/>
            </form>
        </fieldset>
    </body>
</html>
