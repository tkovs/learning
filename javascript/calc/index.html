<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>calc</title>

        <link rel="stylesheet" href="css/style.css" />
        <script type="text/javascript" src="js/calc.js"></script>
    </head>
    <body>
        <div id="calculator">
            <div id="d_display">
                <input type="text" readonly id="i_display" />
            </div>
            <div id="d_interface">
                <p>
                <input type="button" class="button operator" value="=" onclick="result()" />
                    <input type="button" class="button operator" value="√" />
                    <input type="button" class="button operator" value="²" />
                    <input type="button" class="button operator" value="!" />
                </p>
                <p>
                    <input type="button" class="button number" value="7" onclick="append('7')" />
                    <input type="button" class="button number" value="8" onclick="append('8')" />
                    <input type="button" class="button number" value="9" onclick="append('9')" />
                    <input type="button" class="button operator" value="+" />
                </p>
                <p>
                    <input type="button" class="button number" value="4" onclick="append('4')" />
                    <input type="button" class="button number" value="5" onclick="append('5')" />
                    <input type="button" class="button number" value="6" onclick="append('6')" />
                    <input type="button" class="button operator" value="-" />
                </p>
                <p>
                    <input type="button" class="button number" value="1" onclick="append('1')" />
                    <input type="button" class="button number" value="2" onclick="append('2')" />
                    <input type="button" class="button number" value="3" onclick="append('3')" />
                    <input type="button" class="button operator" value="*" />
                </p>
                <p>
                    <input type="button" class="button number" value="." onclick="dot()" />
                    <input type="button" class="button number" value="0" onclick="append('0')" />
                    <input type="button" class="button quit" value="C" />
                    <input type="button" class="button operator" value="/" />
                </p>
            </div>
        </div>
    </body>
</html>
