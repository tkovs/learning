<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>calc</title>

        <link rel="stylesheet" href="css/style.css" />
        <script type="text/javascript" src="js/calc.js"></script>
    </head>
    <body>
        <div id="calculator">
            <div id="d_display">
                <input type="text" readonly value="123" id="i_display" />
            </div>
            <div id="d_interface">
                <p>
                <input type="button" class="button operator" value="=" onclick="result()" />
                    <input type="button" class="button operator" value="sin" />
                    <input type="button" class="button operator" value="cos" />
                    <input type="button" class="button operator" value="tan" />
                </p>
                <p>
                    <input type="button" class="button number" value="7" onclick="inDisplay('7')" />
                    <input type="button" class="button number" value="8" onclick="inDisplay('8')" />
                    <input type="button" class="button number" value="9" onclick="inDisplay('9')" />
                    <input type="button" class="button operator" value="+" onclick="simpleCalc('+')" />
                </p>
                <p>
                    <input type="button" class="button number" value="4" onclick="inDisplay('4')" />
                    <input type="button" class="button number" value="5" onclick="inDisplay('5')" />
                    <input type="button" class="button number" value="6" onclick="inDisplay('6')" />
                    <input type="button" class="button operator" value="-" onclick="simpleCalc('-')" />
                </p>
                <p>
                    <input type="button" class="button number" value="1" onclick="inDisplay('1')"/>
                    <input type="button" class="button number" value="2" onclick="inDisplay('2')"/>
                    <input type="button" class="button number" value="3" onclick="inDisplay('3')"/>
                    <input type="button" class="button operator" value="*" onclick="simpleCalc('*')" />
                </p>
                <p>
                    <input type="button" class="button number" value="." />
                    <input type="button" class="button number" value="0" onclick="inDisplay('0')"/>
                    <input type="button" class="button quit" value="C" />
                    <input type="button" class="button operator" value="/" onclick="simpleCalc('/')" />
                </p>
            </div>
        </div>
    </body>
</html>
