<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>calc</title>

        <link rel="stylesheet" href="css/style.css" />
        <script type="text/javascript" src="js/calc.js"></script>
    </head>
    <body>
        <div id="calculator">
            <div id="d_display">
                <input type="text" readonly id="i_display" />
            </div>
            <div id="d_interface">
                <p>
                <input type="button" class="button operator" value="=" onclick="result()" />
                    <input type="button" class="button operator" value="√" />
                    <input type="button" class="button operator" value="²" />
                    <input type="button" class="button operator" value="!" />
                </p>
                <p>
                    <input type="button" class="button number" value="7" onclick="app('7')" />
                    <input type="button" class="button number" value="8" onclick="app('8')" />
                    <input type="button" class="button number" value="9" onclick="app('9')" />
                    <input type="button" class="button operator" value="+" onclick="app('+')" />
                </p>
                <p>
                    <input type="button" class="button number" value="4" onclick="app('4')" />
                    <input type="button" class="button number" value="5" onclick="app('5')" />
                    <input type="button" class="button number" value="6" onclick="app('6')" />
                    <input type="button" class="button operator" value="-" onclick="app('-')" />
                </p>
                <p>
                    <input type="button" class="button number" value="1" onclick="app('1')" />
                    <input type="button" class="button number" value="2" onclick="app('2')" />
                    <input type="button" class="button number" value="3" onclick="app('3')" />
                    <input type="button" class="button operator" value="*" onclick="app('*')" />
                </p>
                <p>
                    <input type="button" class="button number" value="." onclick="app('.')" />
                    <input type="button" class="button number" value="0" onclick="app('0')" />
                    <input type="button" class="button quit" value="C" onclick="erase()" />
                    <input type="button" class="button operator" value="/" onclick="app('/')" />
                </p>
            </div>
        </div>
    </body>
</html>
