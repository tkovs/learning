<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Reference - Static</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <script>
            class Ponto {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                }

                static distancia(a, b) {
                    const dx = a.x - b.x;
                    const dy = a.y - b.y;

                    return Math.sqrt(dx*dx + dy*dy);
                }
            }
        </script>
    </body>
</html>
