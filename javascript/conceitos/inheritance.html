<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Reference - Herança</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <script>
            class Animal
            {
                constructor(nome)
                {
                    this.nome = nome;
                }

                falar()
                {
                    console.log(this.nome.concat(' emite barulhos...'));
                }
            }

            class Cachorro extends Animal
            {
                falar()
                {
                    super.falar();
                    console.log(this.nome.concat(' late...'));
                }
            }

            const algodao = new Cachorro('Algodão doce');
            algodao.falar();
        </script>
    </body>
</html>
