    <body>
        <script>
            function Person() {
                var name
                var age
                var height

                this.sayHello = function(name)
                {
                    console.log('Hello ' + name)
                }

                this.getName = function getName()
                {
                    return name
                }

                this.setName = function setName(_name)
                {
                    name = _name
                }

                this.getAge = function()
                {
                    return age
                }

                this.setAge = function(_age)
                {
                    age = _age
                }

                this.getHeight = function getHeight()
                {
                    return height
                }

                this.setHeight = function setHeight(_height)
                {
                    height = _height
                }
            }

            Person.static_method = function()
            {
                console.log('This is my first static method')
            }

            Person.static_attr = 'My first attr static'

            var leonard = new Person()
            leonard.setName('Leonan')
            leonard.setAge(23)
            leonard.setHeight(1.76)
            leonard.sayHello(leonard.getName())

            Person.static_method()
            console.log(Person.static_attr)

            console.log(leonard)
        </script>
    </body>
